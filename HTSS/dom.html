<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    
    input[type="text"] { 
      color: beige; 
      background-color: black;
    }

  </style> 

  <script> 
    function changeDisp() {
      document.querySelectorAll('.text').style.backgroundcolor = "red";
    }
    
  </script>
</head>
<body>
  <form action="" method="get" class="form-example">
    
      <label for="name">Enter your name: </label>
      <input class="text" type="text" name="name" id="name" required>
  
      <label for="email">Enter your email: </label>
      <input class ="text" type="text" name="email" id="email" required>
    
      <input type="button" value="change" onclick="changeDisp()"> 
   
  </form>
</body>
</html>
